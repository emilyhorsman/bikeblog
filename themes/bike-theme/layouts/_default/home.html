{{ define "main" }}
  {{ range where site.RegularPages "Section" "posts" }}
  <div class="summary">
    {{ partial "content/banner_image.html" . }}

    <div>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <div class="tags-and-date">
        {{ partial "content/time.html" . }}
        {{ with .GetTerms "tags" }}
        <div class="tags">
          {{ range first 1 . }}
            <div {{ with .Params.classes }}class="{{ range . }}{{ . }} {{ end }}"{{ end }}>
              <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            </div>
          {{ end }}
        </div>
        {{ end }}
      </div>
      <p>{{ .Summary }}</p>
    </div>
  </div>
  {{ end }}
{{ end }}
