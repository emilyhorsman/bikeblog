{{ define "main" }}
  {{ range where site.RegularPages "Section" "posts" }}
  <div class="summary">
    {{ partial "content/banner_image.html" . }}

    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>

    <p>{{ .Summary }}</p>

    <div class="row">
      <a href="{{ .RelPermalink }}">Read More</a>
      {{ partial "content/tags" (dict "page" . "quantity" 2) }}
    </div>
  </div>
  {{ end }}
{{ end }}
