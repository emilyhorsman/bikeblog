<div class="heading">
  <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>

  {{ if and (eq .Type "posts") (not .IsSection) }}
  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format "Jan 2, 2006" }}
  <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
  {{ end }}
</div>
