{{ with .page.GetTerms "tags" }}
  <div class="tags">
    {{ $.text | safeHTML }}
    <ul>
      {{ range first $.quantity . }}
        <li {{ with .Params.classes }}class="{{ range . }}{{ . }} {{ end }}"{{ end }}>
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}{{ if isset $ "text" }} ({{ .Pages.Len }}){{ end }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
