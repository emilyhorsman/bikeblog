{{- with resources.Get "css/main.scss" | toCSS }}
  {{- if eq hugo.Environment "development" }}
    <style type="text/css">{{ .Content | safeCSS }}</style>
  {{- else }}
    {{- with . | minify | fingerprint }}
    <style type="text/css">{{ .Content | safeCSS }}</style>
    {{- end }}
  {{- end }}
{{- end }}
